#spring.profiles.active=develop
spring.profiles.active=production

server.port=8300
server.error.whitelabel.enabled=false
server.error.path=/error
server.session.timeout=43200

spring.main.allow-bean-definition-overriding=true

#ADMIN DB
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.maximumPoolSize=20
#spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.leak-detection-threshold=2000
spring.datasource.hikari.maxLifeTime=900000

#SECOND OASIS DB
spring.second.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.second.datasource.hikari.maximumPoolSize=20
#spring.datasource.hikari.idleTimeout=30000
spring.second.datasource.hikari.connectionTimeout=30000
spring.second.datasource.hikari.leak-detection-threshold=2000
spring.second.datasource.hikari.maxLifeTime=900000

spring.resources.cache.cachecontrol.max-age=315360

#mybatis.configLocation=classpath:mybatis-config.xml
#mybatis.mapperLocations=classpath:/mapper/**.xml

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.throw-exception-if-no-handler-found=true
server.servlet.jsp.init-parameters.development=true

